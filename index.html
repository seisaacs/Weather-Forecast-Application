<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Iwin Weather Application</title>

  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Miami</h1>
          <p>
            Sunday 08:14, sunny
            <br />
            Humidity: 90%, Wind: 1mph
          </p>
        </div>
        <div>☀️20°C</div>
      </main>
      <footer>
        This application was coded by
        <a href="https://github.com/seisaacs" target="_blank">Shari Isaacs</a>.
        It is sourced on
        <a
          href="https://github.com/seisaacs/Weather-Forecast-App"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://main--iwin-weather-application.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
